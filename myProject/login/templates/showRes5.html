
<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Header</title>
   </head>

   <body>
   {% include "index.html" %}
   <table border = "2",width="30%">

        <th>
            <th>Id </th>
            <th>Name </th>
            <th>Age </th>
        </th>
       {% for p in persons %}

          <tr>
              <td>{{ p.id }} </td>
                <td>{{ p.name }} </td>
                <td>{{ p.age }}</td>

          </tr>
       {% endfor %}
   </table>
   </body>

</html>
