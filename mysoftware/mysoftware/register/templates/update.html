<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
 {% include "index1.html" %}
 <br/> <br/>

 <font color="red"> {{msg}}</font>

		<form action= "/register/updatePerson/" method="post">
             {% csrf_token %}
	   		<table>
                 <tr>
			        <td><label id="deptLbl">Id:</label> </td>
			        <td><input type="text" name="id"
					value="{{Person.id}}" readonly/></td>
			    </tr>

			     <tr>
			        <td><label id="deptLbl">Firstname:</label> </td>
			        <td><input type="text" name="firstname"
					value="{{Person.firstName}}"/></td>
			    </tr>
                <tr>
			        <td><label id="deptLbl">Lastname:</label> </td>
			        <td><input type="text" name="lastname"
					value="{{Person.lastName}}"/></td>
			    </tr>
                <tr>
			        <td><label id="deptLbl">Age:</label> </td>
			        <td><input type="text" name="age"
					value="{{Person.age}}"/></td>
			    </tr>
				 <tr>
			        <td><label id="deptLbl">Email:</label> </td>
			        <td><input type="text" name="email"
					value="{{Person.email}}"/></td>
			    </tr>

                <tr>
			        <td><label id="deptLbl">UserName:</label> </td>
			        <td><input type="text" name="username"
					value="{{Person.userName}}"/></td>
			    </tr>


			    <tr>
			      <td colspan="2">
			      <input id="submit" type="submit" value="Update"/></td>
		      </tr>
			</table>
		</form>

</body>
